<div class="main-layout">
  <app-sidebar></app-sidebar>
  <div class="settings-container">
    <div class="header">
      <h2 class="title">Paramètres</h2>
    </div>

    <div class="settings-content">
      <!-- Section Thème -->
      <div class="settings-section">
        <h3>Thème</h3>
        <label class="switch">
          <input type="checkbox" [checked]="isDarkMode" (change)="toggleTheme()">
          <span class="slider round"></span>
        </label>
        <span class="theme-label">{{ isDarkMode ? 'Sombre' : 'Clair' }}</span>
      </div>

      <!-- Section Changement de mot de passe -->
      <div class="settings-section">
        <h3>Réinitialiser le mot de passe</h3>
        <form (ngSubmit)="onChangePassword()">
          <div class="form-group">
            <label for="oldPassword">Ancien mot de passe</label>
            <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          </div>
          <button type="submit">Changer</button>
        </form>
        <p class="message">{{ passwordChangeMessage }}</p>
      </div>

      <!-- Section Déconnexion -->
      <div class="settings-section">
        <h3>Quitter l'application</h3>
        <button class="logout-button" (click)="logout()">Déconnexion</button>
      </div>
    </div>
  </div>
</div>
