<div class="main-layout">
  <app-sidebar></app-sidebar>
  <div class="github-container">
    <div class="header">
      <h2 class="title">Sujets Tendance sur GitHub</h2>
    </div>

    <div class="content-wrapper">
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="filterTopics()"
          placeholder="Rechercher un d√©p√¥t ou un propri√©taire..."
          class="search-bar"
        />
      </div>

      <div class="topics-list">
        <div *ngIf="isLoading" class="loading-state">
          loading
        </div>

        <div *ngIf="!isLoading && filteredTopics.length === 0" class="no-results">
          Aucun r√©sultat trouv√©. Veuillez essayer un autre terme.
        </div>

        <div *ngFor="let topic of filteredTopics" class="topic-card">
          <div class="topic-header">
            <h3 class="topic-title" (click)="openModal(topic)">{{ topic.full_name }}</h3>
            <button class="favorite-button" (click)="toggleFavorite(topic)">
              <span *ngIf="topic.isFavorite">‚ù§Ô∏è</span>
              <span *ngIf="!topic.isFavorite">ü§ç</span>
            </button>
          </div>
          <p class="topic-description">{{ topic.description }}</p>
          <div class="topic-meta">
            <span class="topic-owner">Par: {{ topic.owner }}</span>
            <span class="topic-stars">‚≠ê {{ topic.stars | number }}</span>
          </div>
          <a [href]="topic.url" target="_blank" class="topic-link">Voir sur GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <app-modal *ngIf="showModal && selectedTopic" [topic]="selectedTopic" (close)="closeModal()"></app-modal>
</div>
